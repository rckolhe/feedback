<section id="feedbackform">
    <div class="feedbackform-container">
        
        <h1 class="text-center">{{head}}</h1>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-md-offset-5">
                <form #feedback="ngForm" (ngSubmit)="onSubmit(feedback.value)">
                    <div class="form-group wrap-input1">
                        <input class="form-control input1" ngModel type="text" name="name" placeholder="Name">
                        <span class="shadow-input1"></span>
                    </div>
        
                    <div class="form-group wrap-input1">
                        <input class="form-control input1" ngModel type="text" name="email" placeholder="Email">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="form-group wrap-input1">
                        <input class="form-control input1" ngModel type="text" name="subject" placeholder="Subject">
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="form-group wrap-input1">
                        <textarea class="form-control input1" ngModel name="message" value="" placeholder="Message">
                        </textarea>
                        <span class="shadow-input1"></span>
                    </div>

                    <div class="container-feedbackform-btn">
                        <a href="" class="feedbackform-btn btn btn-success" >Back</a> &nbsp;&nbsp;
                        <input type="submit" class="feedbackform-btn btn btn-success" value="Next">
                    </div>

                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
        
    </div>
</section>
