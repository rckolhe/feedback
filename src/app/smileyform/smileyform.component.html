<section id="smileyform">
    <div class="smileyform-container">
        
        <h1 class="text-center">{{head}}</h1><br>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-md-offset-5">
                <form #smiley="ngForm" (ngSubmit)="onSubmit(smiley.value)"> 
                    <div class="custom-control custom-radio">
                        <label>
                            <input type="radio" name="smiley" ngModel value="happy">
                            <img src="../../assets/img/happy.png">
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio" name="smiley" ngModel value="sad">
                            <img src="../../assets/img/sad.png">
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio" name="smiley" ngModel value="confuse">
                            <img src="../../assets/img/confuse.png">
                        </label>
                        &nbsp;
                        <label>
                            <input type="radio" name="smiley" ngModel value="angry">
                            <img src="../../assets/img/angry.png">
                        </label>
                    </div>     
                    <br>
                    <div class="container-smileyform-btn">
                        <a routerLink="/feedbackform" class="smileyform-btn btn btn-success" >Back</a> &nbsp;&nbsp;
                        <input type="submit" class="feedbackform-btn btn btn-success" value="Submit">
                    </div>

                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
        
    </div>
</section>
